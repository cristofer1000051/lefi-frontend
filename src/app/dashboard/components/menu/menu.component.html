<nav class="sidenav" [class.sidenav-collapsed]="collapsed">
    <div class="sidenav-button-container">
        <fa-icon [icon]="['fas', 'home']" class="sidenav-link-icon"></fa-icon>
        <fa-icon [icon]="['fas', 'apple-whole']" class="sidenav-link-icon"></fa-icon>
        <button class="btn-open"></button>
        @if (collapsed) {
            <button class="btn-close"></button>
        }
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item">
            
            @for (data of navData; track $index) {
                <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text">{{data.label}}</span>
                </a>
            }
        </li>
    </ul>
</nav>
